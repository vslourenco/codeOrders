<ion-header-bar class="bar-positive">
    <h1 class="title">Novo Pedido</h1>
    <button class="button" ng-click="addItem()">Adicionar Item</button>
</ion-header-bar>
<ion-content>
    <div class="list">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Cliente</span>
            <select class="form-control" ng-model="order.client_id" ng-options="o.id as o.name for o in clients">
                <option value="">-Selecione o Cliente-</option>
            </select>
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Forma de Pagamento</span>
            <select class="form-control" ng-model="order.ptype_id" ng-options="o.id as o.name for o in ptypes">
                <option value="">-Selecione a Forma de Pagamento-</option>
            </select>
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Status</span>
            <select class="form-control" ng-model="order.status" ng-options="o as o for o in statusList">
                <option value="">-Selecione o Status-</option>
            </select>
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Total</span>
            <b>R$ {{order.total}}</b>
        </label>

        <div class="row header">
            <div class="col">Produto</div>
            <div class="col">Quantidade</div>
            <div class="col">Pre√ßo</div>
            <div class="col">Total</div>
        </div>
        <div class="row responsive-sm" ng-repeat="it in order.item">
            <div class="col">
                <select class="form-control" ng-model="order.item[$index].product_id" ng-options="o.id as o.name for o in products" ng-change="setPrice($index)">
                    <option value="">-Selecione um Produto-</option>
                </select>
            </div>
            <div class="col">
                <input type="text" placeholder="Quantidade" ng-model="order.item[$index].quantity" ng-change="calculateTotalRow($index)">
            </div>
            <div class="col">
                R$ {{order.item[$index].price}}
            </div>
            <div class="col">
                R$ {{order.item[$index].total}}
            </div>
        </div>

        <br/>

        <button class="button button-block button-balanced" ng-click="save()">Confirmar Pedido</button>
    </div>
</ion-content>
